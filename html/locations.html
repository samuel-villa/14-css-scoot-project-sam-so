<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>locations</title>
    <link rel="stylesheet" type="text/css" href="../scss/style.scss" />
  </head>
  <body>
    {{> header }}

    <main>
      <nav class="nav-element">
        <h1>Locations</h1>
        <img class="balls" src="../assets/img/circles.png" alt="cirlces">
      </nav>


      <section class="sct-map">
        <div class="map">
          <img src="../assets/img/map complete.svg" alt="map" />

        </div>
        <div class="locations-tablette">
          <img src="../assets/img/locations-tablette.svg" alt="map">
        </div>
      </section>

      <section class="container-box">
        <!--cadre avec locations-->
        <div class="container">
          <div class="box"><p>New York</p></div>
          <div class="box"><p>London</p></div>
          <div class="box"><p>Jakarta</p></div>
          <div class="box"><p>Yokohama</p></div>
        </div>
      </section>

      <section class="sct-article">
        <div class="sct-article__features">
          <div class="sct-article-txt">
            <h2>Your City Not <br> Listed?</h2>
            <p>
              If you'd like to see Scoot in your <br> hometown, be sure to let us
              know. We <br>track requests and plan launches based on <br>demand. Feel
              free to message us by <br>clicking the link or messaging us on social.
            </p>
          </div>
          <div class="sct-article-button">
            <button>Message Us</button>
          </div>
        </div>
      </section>
    </main>

    {{> footer }}
  </body>
</html>
